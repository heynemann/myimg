<!DOCTYPE HTML5>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}thumby.nl - smartest crop around{% end %}</title>
        {% block css %}
            {% block css_general %}
            <link rel="stylesheet" href="/static/css/grid.css" type="text/css" />
            <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
            {% end %}
            {% block css_specific %}{% end %}
        {% end %}
    </head>
    <body>
        <div class="container_12">
            {% block header %}
            <div class="header grid_12">
                <div class="logo">
                    <a href="/" title="thumby is the smartest imaging service around">
                        <img src="/static/img/logo.png" alt="thumby is the smartest imaging service around" />
                    </a>
                </div>
                <div class="slogan">
                </div>
                <div class="separator">
                </div>
            </div>
            {% end %}

            {% block content %}{% end %}

            {% block js %}
                {% block js_general %}
                <script src="/static/js/mootools-core-1.3.2-full-nocompat.js"></script>
                {% end %}

                {% block js_specific %}
                {% end %}
            {% end %}
        </div>
    </body>
</html>
